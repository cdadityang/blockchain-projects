<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>IPFS File Uploader</title>
</head>
<body>
  <div class="container" style="width: 650px">
    <div class="col-lg-12">
      <h1 class="text-center" style="margin-top: 100px">
        IPFS File Uploader
      </h1>
      <hr />
    </div>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="fileToUpload">
        <label class="custom-file-label" for="fileToUpload">
          Choose file...
        </label>
      </div>
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          onclick="uploadFile()">
          Upload
        </button>
      </div>
    </div>
    <hr />
    <div id="filePath" style="display: none;">
      File uploaded to:
      <a id="ipfsUrl" href="">
        <span id="ipfsUrlString"></span>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://wzrd.in/standalone/buffer"></script>
  <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"     integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
   crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
</html>
